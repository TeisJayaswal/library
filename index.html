<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <script src="library.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1 id="library-header">library</h1>

        <button class="add-book" onclick="library.openForm()">+ Add Book</button>
        
        <div class="form-popup" id="myForm">
            <form action="#">

                <label for="title">Title</label>
                <input id="title" type="text" placeholder="The Brothers Karamazov" name="title" required>

                <label for="author">Author</label>
                <input id="author" type="text" placeholder="Fyodor Dostoevsky" name="author">

                <label for="page-count">Pages</label>
                <input id="page-count" type="number" placeholder="800">

                <fieldset>
                    <legend>Have you read it?</legend>
                    <ul>
                        <li>
                            <label for="yes">
                                <input type="radio" id="yes" name="readstatus" value="yes">
                                Yes
                            </label>
                        </li>
                        <li>
                            <label for="no">
                                <input type="radio" id="no" name="readstatus" value="no">
                                No
                            </label>
                        </li>
                    </ul>
                </fieldset>

                <button type="button" onclick="library.addBooktoLibrary()" id="send" class="btn">Add Book</button>
                <button type="button" class="btn cancel" onclick="library.closeForm()">Close</button>

            </form>
        </div>
    </div>
    <div id="book-container">
        
    </div>
</body>
</html>
