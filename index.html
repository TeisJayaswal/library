<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <script src="library.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1 id="library-header">library</h1>
    </div>
    <div class="container">
        <button class="add-book" onclick="openForm()">+ Add Book</button>
        
        <div class="form-popup" id="myForm">
            <form action="action-page.html">

                <label for="title">Title</label>
                <input type="text" placeholder="The Brothers Karamazov" name="title" required>

                <label for="author">Author</label>
                <input type="text" placeholder="Fyodor Dostoevsky" name="author">

                <label for="page-count">Pages</label>
                <input type="number" placeholder="800">

                <fieldset>
                    <legend>Have you read it?</legend>
                    <ul>
                        <li>
                            <label for="yes">
                                <input type="radio" id="yes" name="readstatus" value="Yes">
                                Yes
                            </label>
                        </li>
                        <li>
                            <label for="no">
                                <input type="radio" id="no" name="readstatus" value="no">
                                No
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>
        <div class="book-titles">

        </div>
    </div>
</body>
</html>
